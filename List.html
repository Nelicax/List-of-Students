<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>List of Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body class="container" onload="loadDataGrid()">
    <header class="jumbotron"><h1>List of Students</h1></header>

    <!-- Creating a Form to add new students to the datalist-->

    <!-- Button trigger modal -->


    <!-- Replacing thr Load Data button with a button group Bootstrap. 
    <section>
        <button onclick="loadData()">Load List</button>
    </section>
-->
    <section class="row-fluid">
      <section class="btn-group">
        <button class="btn btn-primary" onclick="loadDataGrid()">Load</button>
        <button
          type="button"
          class="btn btn-success"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Add
        </button>
        <button class="btn btn-secondary" onclick="displayAverage()">
          Average
        </button>
      </section>
      <section class="row-fluid">
        <label for="passingScoreInput">Passing score</label>
        <input
          id="passingScoreInput"
          type="number"
          value="85"
          onchange="refreshScores()"
        />
      </section>
    </section>

    <!-- Replacing the Ordered List Section with a Bootstrap Grid. 
    <ol id="List">
    </ol>
-->
    <section class="row-fluid">
      <section id="dataList" class="border">
        <div class="row">
          <div class="col-md"><b>Id</b></div>
          <div class="col-md"><b>Name</b></div>
          <div class="col-md"><b>Score</b></div>
        </div>
      </section>

      <!-- Adding a results section -->
    </section>
    <section class="row-fluid">
      <section id="resultSection" class="alert alert-info"></section>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
